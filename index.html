<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>White Socks Only</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="whitesocksonly.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <nav>
            <ul class="navigation">
                <li><a href="#shop">Shop</a></li>
                <li><a href="#campaign">Campaign</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Shop Section -->
        <section id="shop">
            <h2>Shop</h2>
            <div class="slider">
                <!-- Previous button -->
                <button class="nav-button" id="prev">Previous</button>

                <!-- Slider images -->
                <div class="slider-images">
                    <div class="slide">
                        <img src="buysock.png" alt="White Socks 1">
                    </div>
                    <div class="slide">
                        <img src="buysock1.png" alt="White Socks 2">
                    </div>
                    <div class="slide">
                        <img src="buysock2.png" alt="White Socks 3">
                    </div>
                </div>

                <!-- Next button -->
                <button class="nav-button" id="next">Next</button>
            </div>

            <!-- Price -->
            <div class="price">Â£4 GBP</div>
        </section>

        <!-- Campaign Section -->
        <section id="campaign">
            <h2>Campaign</h2>
            <!-- Campaign content goes here -->
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <!-- Link to the main Instagram page -->
            <div class="contact-container">
                <a href="https://www.instagram.com/whitesocksonly_ldn/" target="_blank" class="main-ig-link">
                    Follow us on Instagram
                </a>

                <!-- Profiles -->
                <div class="profiles">
                    <!-- Ahmed's profile -->
                    <a href="https://www.instagram.com/zvxx483/" target="_blank" class="profile-link">
                        <img src="ahmed.png" alt="Ahmed's Instagram" class="profile-image">
                    </a>

                    <!-- Jay's profile -->
                    <a href="https://www.instagram.com/boogerfactory/" target="_blank" class="profile-link">
                        <img src="jay.png" alt="Jay's Instagram" class="profile-image">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- JavaScript for Slider Functionality and Magnify Effect -->
    <script>
        const sliderImages = document.querySelector('.slider-images');
        const slides = document.querySelectorAll('.slide');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        let currentIndex = 0;

        // Show the first image initially
        updateSlider();

        // Event listeners for buttons
        prev.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            }
            updateSlider();
        });

        next.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            }
            updateSlider();
        });

        function updateSlider() {
            sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Magnify Effect
        const magnifierSize = 150; // Adjust magnifier size here

        slides.forEach(slide => {
            const img = slide.querySelector('img');
            const magnifier = document.createElement('div');
            magnifier.classList.add('magnifier');
            slide.appendChild(magnifier);

            slide.addEventListener('mousemove', function(e) {
                magnifier.style.display = 'block';
                const slideRect = slide.getBoundingClientRect();
                const x = e.clientX - slideRect.left;
                const y = e.clientY - slideRect.top;

                // Position the magnifier
                magnifier.style.left = `${x - magnifierSize / 2}px`;
                magnifier.style.top = `${y - magnifierSize / 2}px`;

                // Background position
                magnifier.style.backgroundImage = `url(${img.src})`;
                magnifier.style.backgroundRepeat = 'no-repeat';
                magnifier.style.backgroundSize = `${img.width * 2}px ${img.height * 2}px`;
                magnifier.style.backgroundPosition = `-${x * 2 - magnifierSize / 2}px -${y * 2 - magnifierSize / 2}px`;
            });

            slide.addEventListener('mouseleave', function() {
                magnifier.style.display = 'none';
            });
        });
    </script>
</body>
</html>
